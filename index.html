<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Bootstrap practice</title>
</head>
<body class="text-center">
    <!-- Bootstrap 5 also requires a containing element to wrap site contents. -->
    <!-- 
        1) The .container class provides a responsive fixed width container
    -->
    <!-- p-4 padding class, m-4 margin, mt-4 margin-top -->
    <div class="container mb-5 bg-primary text-white p-4 text-center"> <div class="h1">.container class</div> </div>
    <div class="container bg-warning text-white p-4 text-center"> <div class="h1">.container class</div> </div>
    <!--
        2) The .container-fluid class provides a full width container, spanning the entire width of the viewport 
    -->
    <div class="container-fluid bg-info text-center text-white p-4 mt-4"><div class="h1">.container-fluid class</div></div>

    <!-- make headings by using .h1 to .h6 class -->
    <p class="h1">By Using .h1 class</p>
    <p class="h2">By Using .h1 class</p>
    <p class="h3">By Using .h1 class</p>
    <p class="h4">By Using .h1 class</p>
    <p class="h5">By Using .h1 class</p>
    <p class="h6">By Using .h1 class</p>
    <!-- display headings are more stand out than other .display-1 to .display-6 -->
    <div class="display-1 mt-4">By using .display-1</div>
    <div class="display-2">By using .display-2</div>
    <div class="display-3">By using .display-3</div>
    <div class="display-4">By using .display-4</div>
    <div class="display-5">By using .display-5</div>
    <div class="display-6">By using .display-6</div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
