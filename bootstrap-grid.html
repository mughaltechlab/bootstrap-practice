<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Bootstrap practice</title>
    <style>
        .col{
            border: 1px solid #dadada;
            background: crimson;
        }
    </style>
</head>
<body>
    <!-- bootstrap grid classes -->
    <div class="text-center text-white">
        <div class="container-fluid bg-info p-4"> <div class="display-2 text-white fw-bold">BOOTSTRAP GRID</div> </div>
        <div class="row p-1 px-3 fw-bold">
            <div class="col p-1"> col1</div>
            <div class="col p-1">col2</div>
            <div class="col p-1">col3</div>
            <div class="col p-1">col4</div>
        </div>
        <div class="row p-1 px-3 fw-bold">
            <div class="col p-1">col1</div>
            <div class="col p-1">col2</div>
            <div class="col p-1">col3</div>
            <div class="col p-1">col4</div>
        </div>
        <div class="row p-1 px-3 fw-bold">
            <div class="col p-1"> col1</div>
            <div class="col p-1">col2</div>
            <div class="col p-1">col3</div>
            <div class="col p-1">col4</div>
        </div>
        <div class="row p-1 px-3 fw-bold">
            <div class="col p-1">col1</div>
            <div class="col p-1">col2</div>
            <div class="col p-1">col3</div>
            <div class="col p-1">col4</div>
        </div>
    </div>
    <!--------------- responsive column -->
    <!-- 
        .col- (extra small devices - screen width less than 576px)
        .col-sm- (small devices - screen width equal to or greater than 576px)
        .col-md- (medium devices - screen width equal to or greater than 768px)
        .col-lg- (large devices - screen width equal to or greater than 992px)
        .col-xl- (xlarge devices - screen width equal to or greater than 1200px)
        .col-xxl- (xxlarge devices - screen width equal to or greater than 1400px)
     -->
     <div class="container-fluid bg-dark">
        <!-- heading -->
        <div class="display-2 text-warning fst-italic ">Responsive Grid</div>
        <div class="row border text-info">
            <div class="col-sm-3">sm</div>
            <div class="col-sm-3">sm</div>
            <div class="col-sm-3">sm</div>
        </div>
        <div class="row border text-white bg-info">
            <div class="col-md-3">md</div>
            <div class="col-md-3">md</div>
            <div class="col-md-3">md</div>
        </div>
        <div class="row border text-info bg-secondary">
            <div class="col-lg-3">lg</div>
            <div class="col-lg-3">lg</div>
            <div class="col-lg-3">lg</div>
        </div>
    </div>




    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
