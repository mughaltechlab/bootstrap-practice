<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Bootstrap practice</title>
</head>
<body>
    <!-- Bootstrap 5 also requires a containing element to wrap site contents. -->
    <!-- 
        1) The .container class provides a responsive fixed width container
    -->
    <!-- p-4 padding class, m-4 margin, mt-4 margin-top -->
    <div class="container bg-primary text-white p-4 text-center "> <div class="h1">.container class</div> </div>
    <!--
        2) The .container-fluid class provides a full width container, spanning the entire width of the viewport 
    -->
    <div class="container-fluid bg-info text-center text-white p-4 mt-4"><div class="h1">.container-fluid class</div></div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
