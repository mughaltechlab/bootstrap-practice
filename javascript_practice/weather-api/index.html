<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Weather App| mughaltechlab</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <header class="container-fluid text-center py-3">
        <!-- title -->
        <div class="display-6 fw-normal text-light">WEATHER APP</div>
    </header>
    <main class="container-fluid">
        <!-- form -->
        <div class="row">
            <div class="col py-3 bg-dark">
                <form class="">
                    <div class="form-group d-flex gap-2" id="formDiv">
                        <input type="text" class="form-control" placeholder="Enter city name" id="cityInp">
                        <div class="btn btn-primary" id="submit-btn">Submit</div>
                    </div>
                </form>
            </div>
        </div>
        <!-- weather data -->
        <div class="row">
            <!-- data wrapper -->
            <div class="container bg-dark d-flex" id="data-container">
                <!-- icon -->
                <div id="icon">
                    <img src="https://openweathermap.org/img/wn/04n@2x.png" alt="weather-icon">
                </div>
                <div id="description" class=".display-4 text-light">Clear Sky</div>
                <!--  -->


            </div>

        </div>
    </main>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
    <script src="./script.js"></script>
</body>
</html>
