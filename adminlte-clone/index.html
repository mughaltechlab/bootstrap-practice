<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Bootstrap practice</title>

    <link rel="stylesheet" href="./custom.css">

<body>

    <div class="row">

        <div class="col container-fluid p-0 m-0">
            <!-- header -->
            <!-- sidebar -->
            <!-- offcanvas sidebar offcanvas-start -->

                    <div class="h2">Dashboard</div>
                </div>
            </div> -->
            <div class="navbar navbar-expand bg-primary bg-info">

                    <button class="btn border-0" type="button" data-bs-toggle="offcanvas" data-bs-target="#mySidebar" >
                        <span class="navbar-toggler-icon"></span>
                    </button>
                    <!-- now we create menu links -->
                    <div class="collapse navbar-collapse" id="nav-menu-links">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a href="" class="nav-link">Home</a>
                            </li>
                            <li class="navbar-nav">

                            </li>
                        </ul>

                        </a></li>
                        <li class="nav-item"><a href="" class="nav-link">

                        </a></li>
                    </ul>
                </div>
            </div>
            <!-- main -->
