<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS practice day-4 19jan</title>
</head>
<body>
    


    <script>

        // ----array slice---- .slice(start,end);
        var arr = ['william', 'john', 'henry', 'sid', 'silvestre'];
        
        // it means that we print array elements here from index 1 to index 3;
        document.write(arr.slice(1,3) + "<br>");

        document.write(arr.slice(-2) + ` <=slice by -2 : &nbsp; & our array is ${arr} <br>`);

        // array splice method
        // splice( starting index, deleting value(if not so put 0 here. ) )
        document.write(arr.splice(1,1,'ghareeb')  + ` <=splice(1,1,'ghareeb') : &nbsp; & our array is <b> ${arr} </b> <br>`);

        // isArray() method : Array.isArray(arr) = true
        document.write( Array.isArray(arr) + "<br>");
        
// -------------------------indexOf(),----lastIndexOf()----------------------------
        // indexOf method telling the element is on which index in our array;
        document.write("indexOf('john') is on index <b>" + arr.indexOf('sid') + "</b> in our aray <br>");

        // indexOf( element , staring point)
        arr = ['yes', 'no', 'true', 'false', 'yes', 'no']
        document.write(
            arr.indexOf("no", 3) + "<br>"
        );
        // lastIndexOf( element , staring point), it starts searching from last index of an array
        arr = ['yes', 'no', 'true', 'false', 'yes', 'no']
        document.write(
            arr.lastIndexOf("no") + "<br>"
        );

        // includes() methods only give true or false and it is Case sensitive also
        document.write( arr.includes('no') + " " + arr.includes('invalid') + "<br>");

// -------------------------some(),----every()----------------------------

        // some( function() ) check if any of the elements in an array pass the test
        // we make checking func in the some() and if it find one element which match our condition so it return that element. it didn't go forward after that.
        arr = [6, 8 , 9, 12 ,15];
        document.write(
            arr.some((age)=>{return age>=12})
            + "<br>"
            );
        // every() same as some() but it check all elements if all elements match the condition so it'll return true otherwise false
        arr = [6, 8 , 9, 12 ,15];
        document.write(
            arr.every((age)=>{return age>=12})
            + "<br>"
            );
// -------------------------find(),----findIndex()----------------------------
        // find() method search if our condition match on element, so it'll return that value, and not check on others, 
        arr = [6, 8 , 19, 12 ,15];
        document.write(
            arr.find((age)=>{return age>=12})
            + "<br>"
            );
        // findIndex() is same as find() but its return index of that element which match our condition
        arr = [6, 8 , 19, 12 ,15];
        document.write(
            arr.findIndex((age)=>{return age>=12})
            );

        

       


        
        
    </script>
    
</body>
</html>
