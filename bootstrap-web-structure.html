<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Bootstrap practice</title>
    <style>
        .display-1{
            /* font-size: 8vw; */
        }
        .myImage{
            animation: anime 2000ms ease-in-out infinite;
            transition: filter 500ms;
        }
        @keyframes anime{
            0%{
                filter: drop-shadow(0 0 0px rgb(128,0,128));
            }
            25%{
                filter: drop-shadow(0 0 10px rgb(128,0,128));
            }
            75%{
                filter: drop-shadow(0 0 0px rgb(128,0,128));
            }
            100%{
                filter: drop-shadow(0 0 10px rgb(128,0,128));
            }
        }
    </style>
</head>
<body>

    <div class="container-fluid p-0">
        <!-- header -->
        <div class="container-fluid bg-success">
            <div class="h2 p-2 text-white">Logo</div>
        </div>
        <!-- main -->
        <div class="container">
            <div class="row">
                <div class="col-sm-7 pt-5">
                    <div class="display-1 mt-2 text-center">Welcome to BOOTSTRAP</div>
                </div>
                <div class="col-sm-5 p-5">
                    <img class="myImage img-fluid mt-3" src="https://seeklogo.com/images/B/bootstrap-logo-3C30FB2A16-seeklogo.com.png" alt="">
                </div>
            </div>
        </div>
        <!-- table -->
        <div class="container">
            <table class="table table-striped table-hover">
                <thead class="text-uppercase">
                    <th>heading</th>
                    <th>heading</th>
                    <th>heading</th>
                </thead>
                <tbody>
                    <tr class="table-primary">
                        <td>data</td>
                        <td>data</td>
                        <td>data</td>
                    </tr>
                    <tr class="table-primary">
                        <td>data</td>
                        <td>data</td>
                        <td>data</td>
                    </tr>
                    <tr class="table-danger">
                        <td>data</td>
                        <td>data</td>
                        <td>data</td>
                    </tr>
                    <tr class="table-info">
                        <td>data</td>
                        <td>data</td>
                        <td>data</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js" integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+" crossorigin="anonymous"></script>
</body>
</html>
